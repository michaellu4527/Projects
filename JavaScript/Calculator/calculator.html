<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <form class="calcForm" name="calculator">
        <input type="text" class="calcDisplay" id="display"></input>
        <div class="calcRow">
            <button class="calcButton" value="7" onclick="numInput('7')"></button>
            <button class="calcButton" value="8" onclick="numInput('8')"></button>
            <button class="calcButton" value="9" onclick="numInput('9')"></button>
            <button class="calcButton" value="/" onclick="setOperation('divide')"></button>
        </div>
        <div class="calcRow">
            <button class="calcButton" value="4" onclick="numInput('4')"></button>
            <button class="calcButton" value="5" onclick="numInput('5')"></button>
            <button class="calcButton" value="6" onclick="numInput('6')"></button>
            <button class="calcButton" value="*" onclick="setOperation('multiply')"></button>
        </div>
        <div class="calcRow">
            <button class="calcButton" value="1" onclick="numInput('1')"></button>
            <button class="calcButton" value="2" onclick="numInput('2')"></button>
            <button class="calcButton" value="3" onclick="numInput('3')"></button>
            <button class="calcButton" value="-" onclick="setOperation('subtract')"></button>
        </div>
        <div class="calcRow">
            <button class="calcButton" value="Ï€" onclick="numInput('3.14256')"></button>
            <button class="calcButton" value="x^2" onclick="numInput('8')"></button>
            <button class="calcButton" value="." onclick="setDecimal('.')"></button>
            <button class="calcButton" value="+" onclick="setOperation('add')"></button>
            <input type="button" class="calcButton" value="4" onclick="numInput('4')" />
        </div>
    </form>
  

    <script src=""></script>
</body>
</html>
